name: Deploy Stack on aws 
on: 
  push: 
    branches:
      - main  # when ever any code to pushed to master branch it will trigger
    
jobs: # we are creating jobs to perform steps
  deploy:
    runs-on: ubuntu-latest # from azure pool 
    
    steps: # steps to setup cdk and run code 
    - name: setup node.js 20 version
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: checkout git repo code to vm 
      uses: actions/checkout@v2 

    - name: verify code in vm 
      run: ls

    - name: install dependencies
      run: |
        cd cs-ec2vpc-day3
        npm install
        npm install -g aws-cdk

    - name: compile code again 
      run: |
        cd cs-ec2vpc-day3
        cdk synth

   - name: deploy cdk in aws account again
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        cd cs-ec2vpc-day3
        cdk deploy --require-approval never 